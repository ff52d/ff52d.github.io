<!DOCTYPE html>
<html>
<head>
  <title>跳转页面</title>
  <meta charset="UTF-8">
  <script>
    function is_weixin(){
      var ua = navigator.userAgent.toLowerCase(); //判断浏览器的类型
      if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return true;
      } else {
        return false;
      }
    }

    if (!is_weixin()) { // 如果不是微信内置浏览器，就动态跳转到以下页面
      window.location.href = 'https://ff52d.github.io/qq.html';
    }
  </script>
</head>
<body>
<script>
location.href="https://ahai7999.github.io/2/ffjq";
</script>
</body>
</html>
